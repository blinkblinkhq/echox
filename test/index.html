<!--For Debugging -->
<div id="root"></div>
<script type="module">
  import * as EchoX from "echox";

  const {html} = EchoX;

  let scope;

  const App = EchoX.component(
    EchoX.reactive()
      .let("list", [1, 2, 3])
      .call((d) => (scope = d)),
    EchoX.Fragment()(
      html.button({
        onclick: EchoX.method((d) => (d.list = [])),
      })("change"),
      EchoX.For({each: (d) => d.list})(html.p()((d, item) => item.val)),
    ),
  );

  const root = document.getElementById("root");
  EchoX.mount(root, App());
</script>
