<html>
  <script type="module">
    import * as EchoX from "../src/index.js";
    const [scope] = EchoX.reactive().let("show", true).join();

    const div = EchoX.html.div([
      EchoX.$(() => (scope.show ? EchoX.html.span(["Hello"]) : null)),
      EchoX.html.button(
        {
          onclick: () => (scope.show = !scope.show),
        },
        ["Toggle"],
      ),
    ]);

    document.body.appendChild(div);
  </script>
</html>
