<!--For Debugging -->
<div id="root"></div>
<script type="module">
  import {component, reactive, $, Fragment, mount, For} from "echox";

  const App = component(
    reactive().state("list", () => [1, 2, 3]),
    Fragment()(
      html.button({
        onclick: (d) => () => {
          if (d.list.length) d.list = [];
          else d.list = [1, 2, 3];
        },
      })("change"),
      html.h1()("Hello"),
      For({each: (d) => d.list})(html.span()((d, item) => item.index + "," + item.val)),
      html.h1()("World"),
    ),
  );

  mount(document.getElementById("root"), App());
</script>
