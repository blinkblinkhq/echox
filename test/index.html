<!--For Debugging -->
<div id="root"></div>
<script type="module">
  import * as EchoX from "echox";

  const {html} = EchoX;

  const App = EchoX.component(
    EchoX.reactive()
      .let("bool", true)
      .call(() => () => console.log("hello")),
    EchoX.Fragment()(
      html.button({onclick: (d) => () => (d.bool = !d.bool)})("Change"),
      EchoX.Match({test: (d) => d.bool})("hello"),
    ),
  );

  const root = document.getElementById("root");
  EchoX.mount(root, App());
</script>
